<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Side-by-Side Stacked Bar Chart</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Month', 'Mortgage Sales (2022)', 'Other Sales (2022)', 'Mortgage Sales (2023)', 'Other Sales (2023)'],
      ['January', 18183, 16203, null, null],
      ['February', 19888, 17357, null, null],
      [null, null, null, 16203, 81505],
      [null, null, null, 17357, 62674]
    ]);

    var options = {
      title: 'Monthly Sales Data (2022-2023)',
      isStacked: true,
      legend: { position: 'right' },
      vAxis: { title: 'Sales' },
      hAxis: { title: 'Month' },
      barGroupWidth: '50%'
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
